<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Apoyo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">¿Qué necesitas para emprender?</h1>
    <form id="formApoyo">
      <div class="mb-3">
        <label class="form-label">¿Qué necesitas en este momento?</label>
        <select class="form-select" name="necesidad">
          <option value="capital">Capital semilla</option>
          <option value="mentoria">Mentoría o acompañamiento</option>
          <option value="exposicion">Espacios de exposición</option>
          <option value="capacitacion">Capacitación</option>
          <option value="red">Red de contactos</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">¿Tu emprendimiento pertenece a algún grupo poblacional?</label>
        <select class="form-select" name="grupo">
          <option value="mujeres">Mujeres</option>
          <option value="jovenes">Jóvenes</option>
          <option value="adultos">Adultos mayores</option>
          <option value="discapacidad">Personas con discapacidad</option>
          <option value="ninguno">Ninguno</option>
        </select>
      </div>
      <button type="button" class="btn btn-success" onclick="recomendarApoyo()">Ver recomendación</button>
      <div class="mt-4 alert alert-success d-none" id="resultadoApoyo"></div>
    </form>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>

  <script>
    function recomendarApoyo() {
      const form = document.forms['formApoyo'];
      const necesidad = form['necesidad'].value;
      const grupo = form['grupo'].value;

      let recomendacion = 'Te recomendamos acercarte a ';

      if (necesidad === 'capital') recomendacion += 'la Secretaría de Desarrollo Económico de Envigado o al Fondo Emprender del SENA';
      else if (necesidad === 'mentoria') recomendacion += 'Parque del Emprendimiento de Envigado';
      else if (necesidad === 'exposicion') recomendacion += 'ferias como "De Mis Manos" y mercados locales';
      else if (necesidad === 'capacitacion') recomendacion += 'SENA, ANDI o programas del Ministerio de Comercio';
      else recomendacion += 'comunidades empresariales o cámaras de comercio regionales';

      if (grupo !== 'ninguno') recomendacion += ', especialmente enfocados en el grupo: ' + grupo + '.';

      const resultado = document.getElementById('resultadoApoyo');
      resultado.classList.remove('d-none');
      resultado.textContent = recomendacion;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
