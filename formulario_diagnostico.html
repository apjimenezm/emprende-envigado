<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico Emprendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Formulario de Diagnóstico Emprendedor</h1>
    <form id="formDiagnostico">
      <div class="mb-3">
        <label class="form-label">¿Tienes una idea de negocio?</label>
        <select class="form-select" name="idea">
          <option value="2">Sí</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">¿Has iniciado algún emprendimiento?</label>
        <select class="form-select" name="inicio">
          <option value="3">Sí, actualmente activo</option>
          <option value="1">Sí, pero no continuó</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">¿Estás dispuesto/a a invertir tiempo semanal?</label>
        <select class="form-select" name="tiempo">
          <option value="3">Más de 10 horas</option>
          <option value="2">De 5 a 10 horas</option>
          <option value="1">Menos de 5 horas</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">¿Conoces entidades que apoyan emprendedores en Envigado?</label>
        <select class="form-select" name="entidades">
          <option value="2">Sí</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularNivel()">Calcular nivel</button>
      <div class="mt-4 alert alert-info d-none" id="resultadoNivel"></div>
    </form>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
    </div>
  </div>

  <script>
    function calcularNivel() {
      const form = document.forms['formDiagnostico'];
      let total = 0;
      total += parseInt(form['idea'].value);
      total += parseInt(form['inicio'].value);
      total += parseInt(form['tiempo'].value);
      total += parseInt(form['entidades'].value);

      let mensaje = '';
      if (total <= 3) mensaje = 'Nivel básico: ¡Es un buen momento para comenzar a explorar ideas!';
      else if (total <= 6) mensaje = 'Nivel medio: ¡Estás en camino, sigue desarrollando tu idea!';
      else mensaje = 'Nivel alto: ¡Tienes un perfil emprendedor sólido, sigue adelante!';

      const resultado = document.getElementById('resultadoNivel');
      resultado.classList.remove('d-none');
      resultado.textContent = mensaje;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
